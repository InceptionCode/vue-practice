<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDo</title>
    <link rel="stylesheet" href="../font-awesome-4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="app">
        <h1>Practice App 1</h1>
        <br>
        <input type="text" placeholder="Type in todo here...." v-model = "input" v-on:keyup.enter= "addTodo">
        <ul>
            <li v-for = "todo in todos"
                :class = "{completed: completed}"
                :key = "todo.id">
                {{todo.text}}
                <span class="delete" title = "delete" v-on:click = "deleteTodo(todo.id)">
                    <i class="fa fa-times"></i>    
                </span>
                <span class="edit" title = "edit" v-on:click = "editTodo(todo.id)">
                    <i class="fa fa-pencil"></i>     
                </span>
            </li>
        </ul>
        <br>
        <button class= "sort-button" v-on:click ="sortList">Sort</button>
        <button class= "add-button" v-on:click ="addTodo">Add</button>
        <button class= "reverse-button" v-on:click ="reverseList">Reverse</button>
        <p :class="editingClasses">
            Edit mode: <strong v-if="editing">On</strong>
            <strong v-else>Off</strong>
        </p>
    </div>
    
    <script src="../js/todo-app.js"></script>
</body>
</html>
